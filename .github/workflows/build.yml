name: Build macOS Universal2 App

on:
  push:
    tags:
      - 'v*'   # triggers on any tag starting with v

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-14]  # 13 = Intel, 14 = Arm

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pyobjc

      - name: Build app with PyInstaller
        run: |
          pyinstaller --windowed \
            --name DuckApp \
            --add-data "duck.webp:Resources" \
            --add-data "duck1.webp:Resources" \
            duck_spawner.py
          mkdir -p dist/${{ matrix.os }}
          cp -R dist/DuckApp.app dist/${{ matrix.os }}/

      - name: Upload artifact (Intel)
        if: matrix.os == 'macos-13'
        uses: actions/upload-artifact@v4
        with:
          name: app-intel
          path: dist/macos-13/DuckApp.app

      - name: Upload artifact (Arm)
        if: matrix.os == 'macos-14'
        uses: actions/upload-artifact@v4
        with:
          name: app-arm
          path: dist/macos-14/DuckApp.app

  merge:
    runs-on: macos-14
    needs: build

    steps:
      - name: Download Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: app-intel
          path: dist/intel

      - name: Unzip Intel artifact
        run: unzip -q dist/intel/*.zip -d dist/intel

      - name: Download Arm artifact
        uses: actions/download-artifact@v4
        with:
          name: app-arm
          path: dist/arm

      - name: Unzip Arm artifact
        run: unzip -q dist/arm/*.zip -d dist/arm

      - name: Merge into universal2
        run: |
          mkdir -p dist/universal/DuckApp.app/Contents/MacOS
          cp -R dist/intel/DuckApp.app/* dist/universal/DuckApp.app/
          lipo -create \
            dist/intel/DuckApp.app/Contents/MacOS/DuckApp \
            dist/arm/DuckApp.app/Contents/MacOS/DuckApp \
            -output dist/universal/DuckApp.app/Contents/MacOS/DuckApp

      - name: Create DMG
        run: |
          hdiutil create -volname "DuckApp" \
            -srcfolder dist/universal/DuckApp.app \
            -ov -format UDZO dist/DuckApp-universal.dmg

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DuckApp-universal.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
